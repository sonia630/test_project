<!DOCTYPE html>
<html ng-app="UserInfoModule">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">data two bind</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form role="form" class="form-horizontal" ng-controller="UserInfoCtrl">
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">email</label>
                            <div class="col-md-10">
                                <input type="email" ng-model="userInfo.email" class="form-control" placeholder="126 email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">password</label>
                            <div class="col-md-10">
                                <input type="password" ng-model="userInfo.password" class="form-control" placeholder="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label for="">
                                        <input type="checkbox" ng-model="userInfo.autoLogin" />auto login
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                        	<div class="col-md-offset-2 col-sm-10">
                        		<button type="button" class="btn btn-default" ng-click="getFormData()"> get from data</button>
                        		<button type="button" class="btn btn-default" ng-click="setFormData()"> set from data</button>
                        		<button type="button" class="btn btn-default" ng-click="resetFormData()"> reset from data</button>
                        	</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="form.js"></script>

</html>
